<nav aria-label="Page navigation example">
  <ul class="pagination">
     {% if page_obj.has_previous %}
       <li class="page-item">
         <a class="page-link" href="{{ request.path }}?{% for key, value in request.GET.items %}{% if key != 'page' %}{{ key }}={{ value }}&{% endif %}{% endfor %}page={{ page_obj.previous_page_number }}" aria-label="Previous">
           <span aria-hidden="true">&laquo;</span>
         </a>
       </li>
     {% endif %}
     <li class="page-item active" aria-current="page">
       <span class="page-link">
         {{ page_obj.number }}
       </span>
     </li>
     {% if page_obj.has_next %}
       <li class="page-item">
         <a class="page-link" href="{{ request.path }}?{% for key, value in request.GET.items %}{% if key != 'page' %}{{ key }}={{ value }}&{% endif %}{% endfor %}page={{ page_obj.next_page_number }}" aria-label="Next">
           <span aria-hidden="true">&raquo;</span>
         </a>
       </li>
     {% endif %}
  </ul>
 </nav>
