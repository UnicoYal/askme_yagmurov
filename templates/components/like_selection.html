<div class="like-section">
  <button class="btn btn-success btn-sm like-button ml-auto" data-id="{{ item.id }}" data-type="{{ item.model_name }}"
      data-value="like" data-user="{{ request.user.id }}">Like</button>
  <button class="btn btn-danger btn-sm like-button ml-auto" data-id="{{ item.id }}" data-type="{{ item.model_name }}"
      data-value="dislike" data-user="{{ request.user.id }}">Dislike</button>
  <span>Likes: </span>
  <span class="like-count">{{ item.calculate_rating }}</span>
</div>
