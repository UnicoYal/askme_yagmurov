{% load static %}

<article class="card mb-3 w-100 mt-3 border-dark">
  <div class="row g-0">
    <div class="col-3 p-2">
      <div class="border border-dark w-100 mb-3">
        <img
          src="{% static 'images/img.jpg' %}"
          class="img-fluid rounded-start"
          alt="..."
        />
      </div>
      {% include "components/like_selection.html" with item=answer %}
    </div>
    <div class="col">
      <div class="card-body">
        <p class="card-text">
          {{ item.body }}
        </p>
        <div class="row">
          <div class="col-8">
            <div class="form-check">
              <input class="form-check-input border-dark" type="checkbox" value="" id="correct_checkbox">
              <label class="form-check-label" for="correct_checkbox">
                Correct!
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
