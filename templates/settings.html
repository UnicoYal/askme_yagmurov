<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AskMe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel= "stylesheet" href="../static/stylesheets/application.css"/>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar bg-body-tertiary">
      <div class="container-sm-fluid container-lg">
        <a class="navbar-brand">AskPupkin</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <div class="d-flex justify-content-between gap-3">
          <div class="border">
            <img src="../static/images/img.jpg" width="50" height="50" />
          </div>
          <div class="d-flex flex-column justify-content-between">
            <div>Dr. Pepper</div>
            <div>
              <a href="/settings.html">Settings</a>
              <a href="/logout.html">Log out</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="container-fluid container-lg mt-3">
        <div class="d-flex gap-3 align-items-center">
          <h1>Settings: CoolGuy</h1>
        </div>
        <div class="row">
          <div class="col-8">
            <form>
              <div class="form-group row mt-3">
                <label for="login" class="col-sm-3 col-form-label">Login</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" id="login_input" placeholder="Mister_X">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-7">
                  <input type="email" class="form-control" id="email_input" placeholder="misterx@mail.ru">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="nick" class="col-sm-3 col-form-label">Nickname</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" id="nick_input" placeholder="CoolGuy">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="avatar" class="col-sm-3 col-form-label">Upload avatar</label>
                <div class="col-sm-7">
                  <div class="d-flex justify-content-between gap-3">
                    <div class="border">
                      <img src="../static/images/img.jpg" width="150" height="150" />
                    </div>
                  </div>
                  <input type="file" class="form-control-file mt-3" id="avatar_input">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="button" class="col-sm-3 col-form-label"></label>
                <div class="col-sm-7">
                  <button type="submit" class="btn btn-success">Save!</button>
                </div>
              </div>
            </form>
          </div>
        <div class="col-4">
          <h3>Popular Tags</h3>
          <div class="row">
            <div class="col d-flex flex-wrap">
               <span class="badge text-bg-primary custom-badge mt-3">Primary</span>
               <span class="badge text-bg-secondary custom-badge mt-3">Secondary</span>
               <span class="badge text-bg-success custom-badge mt-3">Success</span>
               <span class="badge text-bg-danger custom-badge mt-3">Danger</span>
               <span class="badge text-bg-warning custom-badge mt-3">Warning</span>
               <span class="badge text-bg-info custom-badge mt-3">Info</span>
               <span class="badge text-bg-secondary custom-badge mt-3">Light</span>
               <span class="badge text-bg-dark custom-badge mt-3">Dark</span>
            </div>
           </div>
          <h3 class="mt-5">Best Members</h3>
          <div>
            <a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Freeman</a>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-dark position-relative">
      <div class="container">
          <span class="text-light">Â© 2024 UnicoYal, Inc</span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
