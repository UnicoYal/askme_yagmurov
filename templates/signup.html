{% extends "layouts/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
  <div class="col-8">
    <div class="d-flex gap-3 align-items-center">
      <h1>Registration</h1>
    </div>
    <form method="post" action="{% url "signup" %}" enctype="multipart/form-data">
      <div class="form-group row mt-3">
        <label for="nick" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-7">
          {% csrf_token %}
          {% bootstrap_form form %}
        </div>
      </div>
      <div class="form-group row mt-3">
        <label for="button" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-7">
          <button type="submit" class="btn btn-success">Register!</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
