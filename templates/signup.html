{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
  <div class="col-8">
    <div class="d-flex gap-3 align-items-center">
      <h1>Registration</h1>
    </div>
    <div>
      <span style="color:red">Sorry, this email address already registered!</span>
    </div>
    <form>
      <div class="form-group row mt-3">
        <label for="login" class="col-sm-3 col-form-label">Login</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="login_input" placeholder="login">
        </div>
      </div>
      <div class="form-group row mt-3">
        <label for="email" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-7">
          <input type="email" class="form-control" id="email_input" placeholder="email">
        </div>
      </div>
      <div class="form-group row mt-3">
        <label for="nick" class="col-sm-3 col-form-label">Nickname</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="nick_input" placeholder="nickname">
        </div>
      </div>
      <div class="form-group row mt-3">
        <label for="password" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-7">
          <input type="password" class="form-control" id="password_input" placeholder="password">
        </div>
      </div>
      <div class="form-group row mt-3">
        <label for="password" class="col-sm-3 col-form-label">Repeat password</label>
        <div class="col-sm-7">
          <input type="password" class="form-control" id="password_input" placeholder="Repeat password">
        </div>
      </div>
      <div class="form-group row mt-3">
        <label for="avatar" class="col-sm-3 col-form-label">Upload avatar</label>
        <div class="col-sm-7">
          <input type="file" class="form-control-file" id="avatar_input">
        </div>
      </div>
      <div class="form-group row mt-3">
        <label for="button" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-7">
          <button type="submit" class="btn btn-success">Register!</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
